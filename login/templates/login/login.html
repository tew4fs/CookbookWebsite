<!DOCTYPE html> {% load static %}
<html>

<head>
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>

<body class="login-body">
    <!-- Start of Header -->
    <header class="main-header">
        <div class="logo">
            <a href="/">C2S</a>
        </div>

        <div class="dropdown">
            <button class="dropbtn"><i class="fas fa-bars"></i></button>
            <div class="dropdown-content">
                <a class="header-button" href="#">Home</a>
                <a class="header-button" href="#">Appetizers</a>
                <a class="header-button" href="#">Breakfast</a>
                <a class="header-button" href="#">Dinner</a>
                <a class="header-button" href="#">Desserts</a>
            </div>
        </div>

        <ul class="header-links">
            <a class="header-button" href="#">
                <li class="button">Home</li>
            </a>
            <a class="header-button" href="#">
                <li class="button">Appetizers</li>
            </a>
            <a class="header-button" href="#">
                <li class="button">Breakfast</li>
            </a>
            <a class="header-button" href="#">
                <li class="button">Dinner</li>
            </a>
            <a class="header-button" href="#">
                <li class="button">Desserts</li>
            </a>
        </ul>
        <a class="user" href="#"> <i class="far fa-user"></i></a>
    </header>
    <!-- End of Header -->

    <div class="background-image">
        <img src="{% static 'images/cupcakes.jpg' %}" alt="Cupcakes">
    </div>
    <div class="black-overlay"></div>
    <div class="login-box">
        <form class="login-form" action="../login-authenticate/" method="POST">
            {% csrf_token %}
            <div class="login-label">Login</div>
            <input class="email" name="email" type=email placeholder="email">
            <label class="email-label">Email</label>
            <input class="password" name="password" type=password placeholder="password">
            <label class="password-label">Password</label>
            <input class="submit-button" type=submit value="Login">
        </form>
        <a class="forgot-password-label" href="#">Forgot Password?</a>
        <div class="signup-label">New Account? <a class="signup-button" href="../sign-up">Sign Up</a></div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
