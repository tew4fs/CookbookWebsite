{% extends "base-template.html" %}
{% load static %}

{% block style %}
<link type="text/css" rel="stylesheet" href="{% static 'css/login.css' %}" />
{% endblock %}

    {% block content %}
    <!-- Login box -->
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5" id="login-box">
                    <div class="card-body">
                        <a class="back-button" href="/"><i class="fas fa-arrow-circle-left fa-lg"></i></a>
                        <h3 class="card-title text-center">Login</h3>
                        <div class="card-subtitle text-center" id="incorrect">{{ incorrect }}</div>
                        <form class="form-signin" action="../login/" method="POST">
                            {% csrf_token %}
                            <div class="form-label-group">
                                <label for="email">Email</label>
                                <input class="form-control" type="email" name="email" id="email" placeholder="email" value="{{ email_input }}" required>
                            </div>
                            <div class="form-label-group">
                                <label for="password">Password</label>
                                <input class="form-control" type="password" name="password" id="password" placeholder="password" required>
                                <!--<small><a href="'forgot_password'">Forgot Password?</a></small>-->
                            </div>
                            <button class="btn btn-lg btn-block text-uppercase" id="button" type="submit">Login</button>
                        </form>
                    </div>
                    <small class="text-center" id="sign-up-link">Need an account? <a class="card-link" href="../sign-up/">Sign Up</a></small>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
