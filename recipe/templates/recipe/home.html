<!DOCTYPE html> {% load static %}
<html>

<head>
    <title>All Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/home_recipe.css' %}">
</head>

<body class=>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="{% static 'images/CommunityCookbooks.png' %}" width="200px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-targer="#navbar-Responsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-Responsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="../home/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../appetizers/">Appetizers</a></li>
                    <li class="nav-item"><a class="nav-link" href="../breakfast/">Breakfast</a></li>
                    <li class="nav-item"><a class="nav-link" href="../dinner/">Dinner</a></li>
                    <li class="nav-item"><a class="nav-link" href="../desserts/">Desserts</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container-fluid padding">
        <div class="row padding">
            {% for item in recipes %}
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" id="card-rec">
                <div class="card">
                    <img class="card-img-top" src="{{ item.picture.url }}" alt="{{ item.food }}">
                    <div class="card-body">
                        <h4 class="card-title">{{ item.food }}</h4>
                        <p class="card-text">{{ item.description }} </p>
                        <a href="{% url 'view_recipe' pk=item.pk %}" class="btn btn-outline-secondary">View Recipe</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
